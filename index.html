<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Smit Vadher</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content=""><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"><link rel="icon" href="img/s-se.png"><link rel="stylesheet" href="lib/highlight/styles/vs2015.css"><link rel="stylesheet" href="css/portfolio.css"><link rel="stylesheet" href="lib/bootstrap/bootstrap-grid.min.css"></head><body><canvas id="bg"></canvas><div class="p-container" style="display:none"></div><div id="code-loader-container"><div id="loader"><pre><code></code><span class="input-cursor"></span></pre></div></div><script id="personal-info-tmpl" type="text/x-jsrender"><div class="head"><span class="name">{{:personalInfo.name.value}} <span class="links">{{if personalInfo.linkedin?.value && personalInfo.linkedin?.icon}} <a target="_blank" title="LinkedIn" href="{{:personalInfo.linkedin.value}}"><img src="{{:~viewManager.getIconPath(personalInfo.linkedin.icon)}}"> </a>{{/if}} {{if personalInfo.gitHub?.value && personalInfo.gitHub?.icon}} <a target="_blank" title="GitHub" href="{{:personalInfo.gitHub.value}}"><img src="{{:~viewManager.getIconPath(personalInfo.gitHub.icon)}}"> </a>{{/if}} {{if personalInfo.email?.value && personalInfo.email?.icon}} <a target="_blank" title="e-mail" href="mailto:{{:personalInfo.email.value}}?subject=From portfolio"><img src="{{:~viewManager.getIconPath(personalInfo.email.icon)}}"> </a>{{/if}} </span>{{if canClose}} <span title="Close" class="close">x</span> {{/if}} </span><span class="title">{{:personalInfo.title.value}}</span></div></script><script id="exp-tmpl" type="text/x-jsrender">{{for data}}<div class="experience"><div class="row pt-3 pt-md-2"><div class="col-12 col-md-7"><div class="position-ico" style="float:left"><img src="{{:~viewManager.getIconPath(icon)}}" alt="icon" title="{{:position}}"></div><div class="mt-1"><div class="position">{{:position}}</div><div class="company">{{:company}}</div></div></div><div class="d-block d-md-none col-2 blank-block"></div><div class="col-10 col-md-5 pt-0 pt-md-1 year">{{:startDate}} - {{:endDate}}</div>{{if responsibilities?.length}}<div class="col-12 details"><ul>{{for responsibilities}}<li>{{:#data}}</li>{{/for}}</ul></div>{{/if}}</div></div>{{/for}}</script><script id="content-tmpl" type="text/x-jsrender"><div class="html-content">{{include tmpl="#personal-info-tmpl" /}}<div class="content mt-4">{{:html}}</div></div></script><script src="lib/jquery/jquery-3.7.1.min.js"></script><script src="lib/jsrender/jsrender.min.js"></script><script src="lib/highlight/highlight.min.js"></script><script src="js/portfolio.js"></script></body></html>
